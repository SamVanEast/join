<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <script src="/js/login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <!-- Container for the log in Screen -->
    <div class="container">
      <div style="width: 250px">
        <img src="/assets/img/contact-img/logo.png" alt="" srcset="" />
      </div>

      <div class="container-login">
        <div class="container-up">
          <h1>Log in</h1>
          <div class="underline-login"></div>
        </div>

        <form class="container-input" action="">
          <input type="email" name="" id="" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </form>
        <div class="container-remember">
          <input type="checkbox" id="remember" value="Boat" />
          <label for="remember"> Remember me</label>
          <p>Forgot my Password</p>
        </div>

        <div class="container-button">
          <button class="login-button">Log in</button>
          <button
            class="guest-button"
            onclick="window.open('/assets/templates/side_bar.html')"
          >
            Guest Log in
          </button>
        </div>
      </div>
      
      <div class="button-signup">
        <p>Not ja Join user?</p>
        <button onclick="openSignUp()">Sign up</button>
      </div>
    </div>

<!-- Container for the Sign Up Screen-->

    <div class="container-signup d-none" id="signUp">
      <div>
        <img class="signup-logo" src="/assets/img/contact-img/logo.png" alt="" srcset="" />
      </div>
      <div class="container-signup-middle">
        
        <div class="container-up">
          <img class="go-back" src="/assets/img/login-img/Vector.png" alt="">
          <h1>Sign up</h1>
          <div class="underline-login"> </div>           
        </div>

          <form class="container-input" action="">
            <input type="text" name="" id="" placeholder="Name" />
            <input type="email" name="" id="" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </form>

          <div class="container-button-signup">
            <button class="login-button">Log in</button>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Container for forgot password Screen -->
  </body>
</html>
