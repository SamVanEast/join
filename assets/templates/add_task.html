<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/add_task.css">
    <script src="../../js/add_task.js"></script>
    <script src="/mini_backend.js"></script>

    <title>add_task</title>

</head>

<body onload="loadAllTasks()">
    <!-- added onload function -->

    <div class="addTaskContainer">
        <h1>Add Task</h1>
        <form action="" id="form">
            <div class="addTask">
                <div class="addTaskLeftSide">
                    <div class="titleToAssigned">
                        <div class="title">
                            <p>Title</p>
                            <input required minlength="1" type="text" placeholder="Enter a title" id="headline">
                            <!-- added ID "headline"-->
                        </div>
                        <div class="description">
                            <p>Description</p>
                            <textarea required minlength="1" type="text" placeholder="Enter a Description"
                                id="description"></textarea> <!-- added ID description-->
                        </div>

                        <div class="category" id="categoryContent"></div>

                        <div class="categoryAssigned" id="categoryAssigned"></div>
                        
                    </div>
                </div>

                <div class="borderLine"></div>

                <div class="dateToButtons">

                    <div class="dueDate">
                        <p>Due date</p>
                        <input id="dueDate" placeholder="dd/mm/yyyy" type="text" onfocus="setDate()" required>
                    </div>

                    <div class="prio">
                        <p>Prio</p>
                        <div class="prioButtons">
                            <button type="button" class="urgentButton">Urgent <input class="urgent"
                                    type="checkbox"></button>
                            <button type="button" class="mediumButton">Medium <input class="medium"
                                    type="checkbox"></button>
                            <button type="button" class="lowButton">Low <input class="low" type="checkbox"></button>
                        </div>
                    </div>

                    <div class="subtasksContent" id="subtasksContent"></div>

                    <div class="clearAndCreate">
                        <button type="button" class="clear" onclick="clearFields()">Clear <input class="cross"
                                type="checkbox"></button>
                        <button class="create" onclick="addTask()">Create Task <img
                                src="../../assets/img/add_task_img/hook.png" alt=""></button>
                        <!-- added onclick function addTask -->
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
