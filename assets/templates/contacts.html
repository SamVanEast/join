<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style-contact.css" />
    <script src="/js/script-contact.js"></script>
    <title>Contacts</title>
  </head>
  <body class="body-contact" onload="includeHTML()">
    <div w3-include-html="side_bar.html"></div>

    <div class="container">
      <div class="container-left">
        <div class="container-position">
          <div class="first-letter">
            <p>A</p>
          </div>
          <div class="between-line">
            <p></p>
          </div>
          <div class="contact">
            <div class="beginner-letter">
                <div>
                <p>AS</p>
                </div>
            </div>
            <div style="gap: 5px">
              <p class="contact-name">Anton Mayer</p>
              <p class="contact-email">Schulz@hotmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-right">
        <div class="headline">
          <h1>Contacts</h1>
          <div></div>
          <h3>Better with a Team</h3>
        </div>
      </div>
    </div>
  </body>
</html>
