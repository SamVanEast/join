<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/board.css">
    <link rel="stylesheet" href="../../fonts/inter-v12-latin/">

    <title>Board</title>
</head>

<body>
    <div class="container">
        <div class="headlineAddTasks">
            <h1>Board</h1>
            <div><input>
                <button>Add Task</button>
            </div>
        </div>
        <div class="taskSection">
            <div class="tasks">
                <div class="status">
                    <p>To Do</p>
                    <img src="/join/assets/img/plus-button.png" id="plus">
                </div>
                <div class="taskBoxes">
                    <div class="singleTask">
                        <div class="category c-design">Design</div>
                        <div class="taskHeadline">Join fertigstellen</div>
                        <div class="taskDescription">CSS bauen und JS programmieren</div>
                        <div class="progressBar">
                            <div class="progress">ProgBar</div>
                            <div class="progressText">x/x Done</div>
                        </div>
                        <div class="peopleInvolvedPriority">
                            <div class="peopleInvolved">
                                <div class="people">SM</div>
                                <div class="people">SH</div>
                                <div class="people">TW</div>
                                <div class="people">LD</div>


                            </div>
                            <div class="priority"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <div class="status">
                    <p>In Progress</p>
                    <img src="/join/assets/img/plus-button.png" id="plus">
                </div>
                <div class="taskBoxes">
                    <div class="singleTask">
                        <div class="category c-marketing">Marketing</div>
                        <div class="taskHeadline"></div>
                        <div class="taskDescription"></div>
                        <div class="progressBar">
                            <div class="progress">ProgBar</div>
                            <div class="progressText">x/x Done</div>
                        </div>
                        <div class="peopleInvolvedPriority">
                            <div class="peopleInvolved"></div>
                            <div class="priority"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <div class="status">
                    <p>Awaiting Feedback</p>
                    <img src="/join/assets/img/plus-button.png" id="plus">
                </div>
                <div class="taskBoxes">
                    <div class="singleTask">
                        <div class="category c-media">Media</div>
                        <div class="taskHeadline"></div>
                        <div class="taskDescription"></div>
                        <div class="progressBar">
                            <div class="progress">ProgBar</div>
                            <div class="progressText">x/x Done</div>
                        </div>
                        <div class="peopleInvolvedPriority">
                            <div class="peopleInvolved"></div>
                            <div class="priority"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <div class="status">
                    <p>Done</p>
                    <img src="/join/assets/img/plus-button.png" id="plus">
                </div>
                <div class="taskBoxes">
                    <div class="singleTask">
                        <div class="category c-backoffice">Backoffice</div>
                        <div class="taskHeadline"></div>
                        <div class="taskDescription"></div>
                        <div class="progressBar">
                            <div class="progress">ProgBar</div>
                            <div class="progressText">x/x Done</div>
                        </div>
                        <div class="peopleInvolvedPriority">
                            <div class="peopleInvolved"></div>
                            <div class="priority"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
